<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Times de Vôlei</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Gerador de Times</h1>
    <div id="logo"></div>
    <textarea id="playerList" placeholder="Digite os nomes e habilidades dos jogadores (um por linha, separados por '-')"></textarea>
    <input type="number" id="numTeams" placeholder="Número de Times">
    <button onclick="generateTeams()">Gerar Times</button>
    <div id="teamContainer"></div>
    <div id="error"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
